	<script type="text/javascript">
		function onClickLevel1() {
			var a = document.getElementById("level1");
			var b = document.getElementById("level2");
			var c = document.getElementById("level3");
			a.className = "btn btn-outline-secondary active";
			b.className = "btn btn-outline-secondary";
			c.className = "btn btn-outline-secondary";
            document.getElementById("level1heatmap").className = "";
        	document.getElementById("level2heatmap").className = "hidden";
        	document.getElementById("level3heatmap").className = "hidden";
		}
		
		function onClickLevel2() {
			var a = document.getElementById("level1");
			var b = document.getElementById("level2");
			var c = document.getElementById("level3");
			a.className = "btn btn-outline-secondary";
			b.className = "btn btn-outline-secondary active";
			c.className = "btn btn-outline-secondary";
            document.getElementById("level1heatmap").className = "hidden";
        	document.getElementById("level2heatmap").className = "";
        	document.getElementById("level3heatmap").className = "hidden";
		}
		
		function onClickLevel3() {
			var a = document.getElementById("level1");
			var b = document.getElementById("level2");
			var c = document.getElementById("level3");
			a.className = "btn btn-outline-secondary";
			b.className = "btn btn-outline-secondary";
			c.className = "btn btn-outline-secondary active";
            document.getElementById("level1heatmap").className = "hidden";
        	document.getElementById("level2heatmap").className = "hidden";
        	document.getElementById("level3heatmap").className = "";
		}
